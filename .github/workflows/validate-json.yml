name: Validate JSON

on:
  pull_request:
    paths:
      - "tasks/**/*.json"
      - "tasks/**/*.md"            # include if you want CI to run when .md changes
      - "schemas/**/*.json"
      - "scripts/**/*.cjs"
      - "package.json"
  push:
    branches: [ main ]
    paths:
      - "tasks/**/*.json"
      - "tasks/**/*.md"
      - "schemas/**/*.json"
      - "scripts/**/*.cjs"
      - "package.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm i
      - run: node scripts/validate.cjs
